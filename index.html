<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NES Emulator - Game Pilihan</title>
  <style>
    body {
      background: #121212;
      color: #fff;
      font-family: sans-serif;
      text-align: center;
      padding: 20px;
    }
    select, button {
      padding: 10px;
      font-size: 16px;
      margin: 10px;
    }
    #emulator {
      margin-top: 30px;
      display: inline-block;
    }
  </style>
</head>
<body>  <h1>NES Emulator - EmulatorJS</h1>
  <p>Pilih game NES favoritmu:</p>  <select id="gameSelect">
    <option value="https://cdn.retrogames.cc/rom/Nintendo/NES/Super%20Mario%20Bros%20(U).zip">Super Mario Bros</option>
    <option value="https://cdn.retrogames.cc/rom/Nintendo/NES/Contra%20(U).zip">Contra</option>
    <option value="https://cdn.retrogames.cc/rom/Nintendo/NES/The%20Legend%20of%20Zelda%20(U).zip">The Legend of Zelda</option>
    <option value="https://cdn.retrogames.cc/rom/Nintendo/NES/Mega%20Man%202%20(U).zip">Mega Man 2</option>
  </select><button onclick="loadGame()">Mainkan Game</button>

  <div id="emulator"></div>  <!-- Load EmulatorJS -->  <script src="https://cdn.jsdelivr.net/gh/ethanaobrien/emulatorjs@main/data/loader.js"></script>  <script>
    function loadGame() {
      const selectedROM = document.getElementById("gameSelect").value;

      // Clear previous emulator (if any)
      document.getElementById("emulator").innerHTML = "";

      // Setup emulator config
      EJS_player = "#emulator";
      EJS_core = "nes";
      EJS_gameUrl = selectedROM;
      EJS_startOnLoad = true;

      // Load emulator
      const script = document.createElement('script');
      script.src = "https://cdn.jsdelivr.net/gh/ethanaobrien/emulatorjs@main/data/loader.js";
      document.body.appendChild(script);
    }
  </script></body>
</html>
